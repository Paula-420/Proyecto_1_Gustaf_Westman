<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proceso de pago</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Montserrat:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    >

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    >

    <!-- Iconos -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- ESTILOS PARA LA ANIMACIÓN DE SCROLL -->
    <style>
        /* Estado inicial: oculto y ligeramente desplazado hacia abajo */
        .product {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        /* Cuando entra en el viewport */
        .product.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
  <!-- CHECKOUT / PAGO -->
<section id="checkout" class="checkout container my-5">
    <h2>Datos de pago</h2>
    <p class="text-muted">Rellena tus datos para finalizar la compra.</p>

    <form id="checkout-form" class="row g-3">
        <!-- Datos personales -->
        <div class="col-md-6">
            <label for="fullName" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <!-- Dirección -->
        <div class="col-12">
            <label for="address" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="address" required>
        </div>

        <div class="col-md-6">
            <label for="city" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="city" required>
        </div>

        <div class="col-md-3">
            <label for="zip" class="form-label">Código postal</label>
            <input type="text" class="form-control" id="zip" required>
        </div>

        <div class="col-md-3">
            <label for="country" class="form-label">País</label>
            <input type="text" class="form-control" id="country" value="España" required>
        </div>

        <!-- Datos de tarjeta (demo) -->
        <div class="col-md-6">
            <label for="cardNumber" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="cardNumber" maxlength="19" placeholder="0000 0000 0000 0000" required>
        </div>

        <div class="col-md-3">
            <label for="cardExpiry" class="form-label">Caducidad</label>
            <input type="text" class="form-control" id="cardExpiry" placeholder="MM/AA" required>
        </div>

        <div class="col-md-3">
            <label for="cardCvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cardCvv" maxlength="4" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success w-100">
                Confirmar pedido
            </button>
        </div>
    </form>
</section>  
</body>
