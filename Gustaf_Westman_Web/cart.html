<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - Gustaf Westman</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Puedes reutilizar el mismo header -->
    <header class="header">
        <div class="header__logo">
            <img src="imgs/icon_web.gif" alt="Logo">
        </div>

        <nav class="header__nav">
            <a href="Proyectos.html">Proyects</a>
            <a href="Shop.html">Shop</a>
            <a href="index.html">About</a>
        </nav>

        <div class="header__cart">
            <a href="cart.html">
                <img src="imgs/carrito de compra.png" alt="Carrito">
                <span id="cart-count" class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="container my-5">
        <h1>Tu carrito</h1>

        <div id="cart-items" class="my-4"></div>

        <div class="d-flex justify-content-between align-items-center">
            <h3>Total: <span id="cart-total">0,00 €</span></h3>
            <button id="checkout-btn" class="btn btn-dark">
                Finalizar compra
            </button>
        </div>

        <!-- Checkout básico (datos de envío/pago ficticio) -->
        <section id="checkout-form" class="mt-5" style="display:none;">
            <h2>Datos de envío</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ciudad</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <h3 class="mt-4">Pago</h3>
                <div class="mb-3">
                    <label class="form-label">Número de tarjeta (demo)</label>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                </div>

                <button type="submit" class="btn btn-success">
                    Confirmar pedido
                </button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
